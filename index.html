<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kelly app Mockup</title>

    <!-- AlpineJS & Vimesh -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@vimesh/ui"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="/js/setup.js"></script>
    <script src="/js/mockdata.js"></script>
    <script src="/js/radar-chart.js"></script>
    <script src="/js/job-grading.js"></script>
    <script src="/js/competences.js"></script>

    <!-- DaisyUI: temporary -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>

</head>
<body x-data="{navigation: $persist('profile').using(sessionStorage),data: $persist({}).using(sessionStorage)}"

      x-init="if(Object.keys(data).length == 0){data = mockdata};">
    <div x-import="menu-bar">
        <ui-menu-bar></ui-menu-bar>
    </div>

    <div class="grid grid-cols-12 gap-3  mt-5">
        <div class="col-span-2">
            <div x-import="navigation">
                <ui-navigation></ui-navigation>
            </div>
        </div>
        <div class="col-span-9">
            <div x-import="pages/profile">
                <ui-profile></ui-profile>
            </div>
            <div x-import="pages/competences">
                <ui-competences></ui-competences>
            </div>
            <div x-import="pages/job-grading">
                <ui-job-grading></ui-job-grading>
            </div>
        </div>
    </div>


</body>
</html>
